<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body { font-family: sans-serif; padding: 50px; text-align: center; }
    input, textarea {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>Want to get in touch? Fill out the form below üëá</p>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required /><br />
    <input type="email" name="email" placeholder="Your Email" required /><br />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br />
    <button type="submit">Send Message</button>
  </form>
  
  <script type="text/javascript">
    (function(){
      emailjs.init("NxlfKIxpOQxQTNLuH"); // replace with your EmailJS user ID
  
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from refreshing the page
        const formData = new FormData(form);
  
        emailjs.sendForm('service_uki5oid', 'gf2gvj8', formData)
          .then(function(response) {
            console.log('SUCCESS!', response);
            alert("Message sent successfully!");
          }, function(error) {
            console.log('FAILED...', error);
            alert("Oops, something went wrong. Please try again!");
          });
      });
    })();
  </script>
  
  

  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
